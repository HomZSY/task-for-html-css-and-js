<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 05</title>
    <style>
      .aqi-chart-wrap {
        position: relative;
        top: 50px;
      }
      .bg-line{
        position: relative;
        height: 200px;
        width: 50%;
        border: solid #999;
        border-width: 0 1px 1px 1px;
        overflow: hidden;
      }
      .day .content {
        position: relative;
        bottom: 20px; /*为盒子的高度*/
        left: 0;
      }
      .day .content .box {
        display: block;
        width: 20px;
        height: 20px;
        background: #000;
      }
    </style>
  </head>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
     <!--  <option>北京</option> -->
    </select>
  </fieldset>

  <div class="aqi-chart-wrap">
    <canvas id="aqi-chart-wrap">
    </canvas>
    
  </div>
  <script type="text/javascript">
    /* 数据格式演示
    var aqiSourceData = {
      "北京":  {
        "2016-01-01":  10,
        "2016-01-02":  10,
        "2016-01-03":  10,
        "2016-01-04":  10
      }
    };
    */

    // 以下两个函数用于随机模拟生成测试数据
    function getDateStr(dat) {
      var y = dat.getFullYear();
      var m = dat.getMonth() + 1;
      m = m < 10 ? '0' + m :  m;
      var d = dat.getDate();
      d = d < 10 ? '0' + d :  d;
      return y + '-' + m + '-' + d;
    }
    function randomBuildData(seed) {
      var returnData = {};
      var dat = new Date("2016-01-01");
      var datStr = ''
      for (var i = 1; i < 92; i++) {
        datStr = getDateStr(dat);
        returnData[datStr] = Math.ceil(Math.random() * seed);
        dat.setDate(dat.getDate() + 1);
      }
      return returnData;
    }

    var aqiSourceData = {
      "北京":  randomBuildData(500),
      "上海":  randomBuildData(300),
      "广州":  randomBuildData(200),
      "深圳":  randomBuildData(100),
      "成都":  randomBuildData(300),
      "西安":  randomBuildData(500),
      "福州":  randomBuildData(100),
      "厦门":  randomBuildData(100),
      "沈阳":  randomBuildData(500)
    };

    // 用于渲染图表的数据
    var chartData = {};

    // 记录当前页面的表单选项
    var pageState = {
      nowSelectCity:  -1,
      nowGraTime:  "day"
    }
    //选项
    var radios = document.getElementsByName('gra-time');
    var citySelect = document.getElementById('city-select');

    /**
     * 渲染图表
     */
    function renderChart() {
      // console.log(pageState);
      var graph = document.getElementById('aqi-chart-wrap');
      var cav = graph.getContext('2d');
      var cw=parseInt(graph.width);
      var ch=parseInt(graph.height);
      var basex=0;
      var basey=30;
      var gx=cw*0.8;
      var gy=ch*0.8;
      //第一步:绘制背景
      cav.fillStyle="#eeeeee";
      cav.fillRect(basex,basey,gx,gy);
      //第二步:下边我们获取我们表头当中的年份信息
    

      //第五步:绘制我们的坐标轴
      cav.beginPath();
      cav.fillStyle="black";
      cav.lineWidth=2;
      //移动到我们图中所谓的坐标原点
      cav.moveTo(0,0);
      //画纵轴
      cav.lineTo(0,gy+basey);
      //画横轴
      cav.lineTo(cw,gy+basey);
      cav.stroke();
    }

    /**
     * 日、周、月的radio事件点击时的处理函数
     */
    function graTimeChange() {
      // 确定是否选项发生了变化 
      // 设置对应数据
      for(var i=0; i<radios.length; i++){
        if(radios[i].checked && radios[i].value != pageState.nowGraTime){
          pageState.nowGraTime = radios[i].value;
          // console.log(pageState.nowGraTime);
        }
      }
      // 调用图表渲染函数
      renderChart();
    }

    /**
     * select发生变化时的处理函数
     */
    function citySelectChange() {
      // 确定是否选项发生了变化 
      // 设置对应数据
      // 调用图表渲染函数
      renderChart();
    }

    /**
     * 初始化日、周、月的radio事件，当点击时，调用函数graTimeChange
     */
    function initGraTimeForm() {
      for(var i=0; i<radios.length; i++){
        radios[i].onclick = function(){
          graTimeChange();
        }
      }
    }

    /**
     * 初始化城市Select下拉选择框中的选项
     */
    function initCitySelector() {
      // 读取aqiSourceData中的城市，然后设置id为city-select的下拉列表中的选项
      for(i in aqiSourceData){
        citySelect.innerHTML += '<option>'+i+'</option>';
      }
      // 给select设置事件，当选项发生变化时调用函数citySelectChange
      citySelect.onchange = function(){
        citySelectChange();
      }
    }

    /**
     * 初始化图表需要的数据格式
     */
    function initAqiChartData() {
      // 将原始的源数据处理成图表需要的数据格式
      var char = {};
      var week = 0;
      var i = 0;
      var sum = 0;
      var month;
      var month1 = 0;
      for(var city in aqiSourceData){
        if(city == citySelect.value){ //当前选中的城市
          char = aqiSourceData[city]; //char存的是当前选中城市的模拟数据
        }
      }
      switch(pageState.nowGraTime){ //判断当前选中的是日、月、年
        case 'day':
            chartData = char;
            break;
        case 'week':
            for(date1 in char){
              i++;
              sum += char[date1];
              if(new Date(date1).getDay() == 6){
                var year = new Date(date1).getFullYear();
                week++;
                chartData[''+year+'年第'+week+'周'] = parseInt(sum/i);
                i = 0;
                sum = 0;
              }
            }
            if(i > 0){
              week++;
              chartData[''+year+'年第'+week+'周'] = parseInt(sum/i);
            }
            break;
        case 'month':
            for(date2 in char){
              var year2 = new Date(date2).getFullYear();
              i++;
              sum += char[date2];
              month = new Date(date2).getMonth();
              if(month > month1){ //一个月结束了之后
                chartData[''+year2+'年'+month+'月'] = parseInt((sum-char[date2])/(i-1));
                month1 = month;
                i = 0;
                sum = 0;
              }
            }
            if(i > 0){
              month++;
              chartData[''+year2+'年'+month+'月'] = parseInt(sum/i);
            }
            break;
      }
      // 处理好的数据存到 chartData 中
      console.log(chartData);
      // 调用图表渲染函数
      renderChart();
    }

    /**
     * 初始化函数
     */
    function init() {
      initGraTimeForm()
      initCitySelector();
      initAqiChartData();
    }

    init();
  </script>
</body>
</html>
