    // 以下两个函数用于随机模拟生成测试数据
    function getDateStr(dat) {
      var y = dat.getFullYear();
      var m = dat.getMonth() + 1;
      m = m < 10 ? '0' + m :  m;
      var d = dat.getDate();
      d = d < 10 ? '0' + d :  d;
      return y + '-' + m + '-' + d;
    }
    function randomBuildData(seed) {
      var returnData = {};
      var dat = new Date("2016-01-01");
      var datStr = ''
      for (var i = 1; i < 92; i++) {
        datStr = getDateStr(dat);
        returnData[datStr] = Math.ceil(Math.random() * seed);
        dat.setDate(dat.getDate() + 1);
      }
      return returnData;
    }

    /**
     * 日、周、月的radio事件点击时的处理函数
     */
    function graTimeChange(i) {
      // 确定是否选项发生了变化 
      // 设置对应数据
        if(radios[i].checked && radios[i].value != pageState.nowGraTime){
          pageState.nowGraTime = radios[i].value;
          console.log(pageState.nowGraTime);
          initAqiChartData();
        }
    }

    /**
     * select发生变化时的处理函数
     */
    function citySelectChange() {
      // 确定是否选项发生了变化 
      // 设置对应数据
      initAqiChartData();
    }

    /**
     * 初始化日、周、月的radio事件，当点击时，调用函数graTimeChange
     */
    function initGraTimeForm() {
      for(var i=0; i<radios.length; i++){
        (function(i){
            radios[i].onclick = function(){
              graTimeChange(i); //把当前选中的传给graTimeChange
            }
        })(i);
      }
    }

    /**
     * 初始化城市Select下拉选择框中的选项
     */
    function initCitySelector() {
      // 读取aqiSourceData中的城市，然后设置id为city-select的下拉列表中的选项
      for(i in aqiSourceData){
        citySelect.innerHTML += '<option>'+i+'</option>';
      }
      // 给select设置事件，当选项发生变化时调用函数citySelectChange
      citySelect.onchange = function(){
        citySelectChange();
      }
    }

    /**
     * 初始化图表需要的数据格式
     */
    function initAqiChartData() {
      // 将原始的源数据处理成图表需要的数据格式
      var char = {};
      var week = 0;
      var i = 0;
      var sum = 0;
      var month;
      var month1 = 0;
      for(var city in aqiSourceData){
        if(city == citySelect.value){ //当前选中的城市
          char = aqiSourceData[city]; //char存的是当前选中城市的模拟数据
        }
      }
      switch(pageState.nowGraTime){ //判断当前选中的是日、月、年,每次都要将chartData初始化为空
        case 'day': 
            chartData = {};
            chartData = char;
            break;
        case 'week':
            chartData = {};
            for(date1 in char){
              i++;
              sum += char[date1];
              if(new Date(date1).getDay() == 6){
                var year = new Date(date1).getFullYear();
                week++;
                chartData[''+year+'年第'+week+'周'] = parseInt(sum/i);
                i = 0;
                sum = 0;
              }
            }
            if(i > 0){
              week++;
              chartData[''+year+'年第'+week+'周'] = parseInt(sum/i);
            }
            break;
        case 'month':
            chartData = {};
            for(date2 in char){
              var year2 = new Date(date2).getFullYear();
              i++;
              sum += char[date2];
              month = new Date(date2).getMonth();
              if(month > month1){ //一个月结束了之后
                chartData[''+year2+'年'+month+'月'] = parseInt((sum-char[date2])/(i-1));
                month1 = month;
                i = 0;
                sum = 0;
              }
            }
            if(i > 0){
              month++;
              chartData[''+year2+'年'+month+'月'] = parseInt(sum/i);
            }
            break;
      }
      // 处理好的数据存到 chartData 中
      // console.log(chartData);
      // 调用图表渲染函数
      renderChart();
    }

    /**

     */
    function init() {
      initGraTimeForm()
      initCitySelector();
      initAqiChartData();
    }
